<!DOCTYPE html>
<html lang="en"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css"> 
<head>
    <title>Document</title>
</head>
<body>

    <main>
        <div class="container col-sm-12 m-0 p-0">
            <div class="center-div-hide col-sm-12"> <!--temporary hide css--->
                <div class="question-container">
                    <h1 class="question"></h1>
                </div>
                <div class="choices-container">
                    <div class="btn">
                        <span class="choices-txt" data-number="1"></span>
                    </div>
                    <div class="btn">
                        <span class="choices-txt" data-number="2"></span>
                    </div>
                    <div class="btn">
                        <span class="choices-txt" data-number="3"></span>
                    </div>
                    <div class="btn">
                        <span class="choices-txt" data-number="4"></span>
                    </div>
                </div>
            </div> 

            <div class="startGamebtn">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
                <span class="startTxt"></span> <!-----need to hide----->
            </div>

            <div class="nextGame-hide">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-4"></div>
                <span>NEXT</span>
            </div>

        </div>
    </main>

    <div class="win-hide col-sm-12">
        <span>YOU WIN!<br>THANKS FOR PLAYING!</span>
    </div>
    <div class="lose-hide col-sm-12">
        <span>YOU LOSE!</span>
    </div>

<script src="app.js"></script>
</body>
</html>
